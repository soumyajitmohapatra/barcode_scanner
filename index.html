<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BARCODE SCANNER APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./html5-qrcode.js"></script>
    <style>
        body {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin: 0;
            background: #c0ddf1;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            animation: fadein 1s;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            height: 100%;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #qr-reader button {
            align-items: center;
            appearance: none;
            background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
            border: 0;
            border-radius: 6px;
            box-shadow: rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            font-size: 18px;
            margin-top: 3rem;
        }

        #qr-reader {
            display: flex;
            flex: 8;
            flex-direction: column;
            justify-content: center;
        }

        .footer {
            background: #232526;
            background: -webkit-linear-gradient(to right, #414345, #232526);
            background: linear-gradient(to right, #414345, #232526);
            display: flex;
            justify-content: center;
            height: 4rem;
            align-items: center;

        }

        .container {
            height: 100vh;
            flex-direction: column;
            display: flex;
            justify-content: center;
        }

        .fallback h1 {
            display: none;
        }

        @media (min-width:480px) {
            .container {
                display: none;
            }

            .fallback h1 {
                display: block;
                text-align: center;
            }
        }

        @media (orientation: landscape) {
            .container {
                display: none;
            }

            .fallback h1 {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="fallback">
        <h1>This app is only accessible via mobile devices.</h1>
    </div>
    <div class="container">
        <div id="qr-reader" style="width: 100vw;"></div>
        <div class="footer">
            <img height="40" width="125" src="https://erp.silicon.ac.in/estcampus/images/logo/SITBBS.jpg" />
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="img" />
            <h3 id="empName"></h3>
            <h3 id="degi"></h3>
            <img id="barcode" height="150" width="500" />
            <button class="close">&times;Close</button>
        </div>

    </div>
    <script>
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;


        // Get the modal
        const modal = document.getElementById("myModal");
        modal.style.display = "none";

        // Get the <span> element that closes the modal
        const close = document.getElementsByClassName("close")[0];

        const empName = document.getElementById("empName");
        const degi = document.getElementById("degi");
        const img = document.getElementById("img");
        const barcode = document.getElementById("barcode");

        const openModal = (modalData) => {
            setTimeout(() => {
                empName.innerHTML = `${modalData?.emp_name} (${modalData?.emp_id})`;
                img.src = modalData.profile_img;
                barcode.src = modalData.barcode;
                degi.innerHTML = modalData.designation;
                modal.style.display = "block";
            }, 1500);
        };
        close.onclick = function () {
            modal.style.display = "none";
            window.location.reload();
        };

        function onScanSuccess(decodedText, decodedResult) {
            userData.find(ele => {
                ele.id == decodedText ? openModal(ele) :
                    alert("User not found");
            })
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", {
                fps: 10,
                qrbox: {
                    width: 250,
                    height: 250
                },
            });
        html5QrcodeScanner.render(onScanSuccess);

        const userData = [{
            id: 53790547,
            emp_name: "Soumyajit Mohapatra",
            profile_img: "https://avatars.githubusercontent.com/u/30226045?s=263&v=4",
            emp_id: 497,
            designation: "Software Engineer",
            barcode: "https://qrcg-media.s3.eu-central-1.amazonaws.com/wp-content/uploads/2020/03/31114611/02-blog-barcode-structure.png",
        }, ];
    </script>
    <!-- <script src="./index.js" async></script> -->
</body>

</html>
