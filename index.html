<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BARCODE SCANNER APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        body {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        #canvas {
            width: 100%;
            height: 60vh;
            margin: 0;
        }

        #video {
            width: 100%;
            height: 60vh;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #capture {
            position: fixed;
            bottom: 26px;
            right: 153px;
            margin: 0;
            height: 90px;
            width: 90px;
            transition: all 0.25s ease;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.39);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 8px solid rgba(36, 36, 36, 0.18);
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            animation: fadein 1.5s;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            height: 100%;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Button */
        .button {
            height: 20px;
            width: 150px;
            cursor: pointer;
            position: relative;
            display: block;
            padding: 10px 6px;
            font: normal 15px 'Trebuchet MS', Trebuchet, sans-serif;
            color: #0077c7;
            text-decoration: none;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
            border-top: 1px solid #aebda8;
            border-left: 1px solid #a4b5a1;
            border-right: 1px solid #a4b5a1;
            border-bottom: 1px solid #99aa95;
            background: #e2ece1;
            background: -webkit-linear-gradient(#e2ece1, #d6e1d1);
            background: -moz-linear-gradient(#e2ece1, #d6e1d1);
            background: -o-linear-gradient(#e2ece1, #d6e1d1);
            background: linear-gradient(#e2ece1, #d6e1d1);
            border-radius: 6px;
            box-shadow: inset 0 1px 0 #fff, inset 0 0 0 1px rgba(244, 247, 197, 0.45);
        }

        .button:hover {
            background: #eef8ed;
        }

        .button i {
            display: inline-block;
            width: 25px;
            margin: -3px 3px -3px 2px;
            vertical-align: middle;
        }

        .button .label {
            position: relative;
            top: -4px;
            left: 40px;
        }

        .button .text {
            display: block;
            font-size: 9px;
            line-height: 0;
            margin-left: 42px;
            color: #839180;
            text-shadow: none;
            font-family: verdana, sans-serif;
            position: relative;
            top: -3px;
        }
    </style>
</head>

<body>
    <div style="height: 100vh;">
        <div id="container">
            <canvas id="canvas"></canvas>
            <video id="video" autoplay></video>
        </div>

        <button id="capture"></button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="img" />
            <h3 id="empName"></h3>
            <h3 id="degi"></h3>
            <img id="barcode" height="150" width="500" />
            <button class="close">&times;Close</button>
        </div>

    </div>

    <script src="./index.js" async></script>
</body>

</html>
